    <div class="row">
        <div class="col-md-2">
            <div class="side-menu">
                <form ng-submit="changeVelocity()">
                    <div class="controls form-inline">
                        <label>Velocity</label>
                        <input type="text" ng-model="newVelocity" size="4" />
                        <input type="submit" class="btn btn-warning" value="Set"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-10">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-md-offset-4">
                        Strong Hit
                        <img src="../images/fuerte.png" />
                    </div>
                    <div class="col-md-2">
                        Soft Hit
                        <img src="../images/flojo.png" />
                    </div>
                </div>
                <div class="cajon">
                    <div class="row">
                        <div class="col-md-2 col-md-offset-4 cajon-piece cajon-top cajon-left">
                            <div class="row">
                                <div class="col-md-6 agudo-a"><img class="hit-control" src="../images/fuerte.png" /></div>
                                <div class="col-md-6 cajon-empty"><img class="hit-control" src="../images/nothing.png" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 agudo-b"><img class="hit-control" src="../images/flojo.png" /></div>
                                <div class="col-md-6 cajon-empty"><img class="hit-control" src="../images/nothing.png" /></div>
                            </div>
                        </div>
                        <div class="col-md-2 cajon-piece cajon-top cajon-right">
                            <div class="row">
                                <div class="col-md-6 cajon-empty"><img class="hit-control" src="../images/nothing.png" /></div>
                                <div class="col-md-6 agudo-a"><img class="hit-control" src="../images/fuerte.png" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 cajon-empty"><img class="hit-control" src="../images/nothing.png" /></div>
                                <div class="col-md-6 agudo-b"><img class="hit-control" src="../images/flojo.png" /></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-4 cajon-piece cajon-left">
                            <div class="grave-a"><img class="hit-control" src="../images/fuerte.png" /></div>
                            <div class="grave-b"><img class="hit-control" src="../images/flojo.png" /></div>
                        </div>
                        <div class="col-md-2 cajon-piece cajon-right">
                            <div class="grave-a"><img class="hit-control" src="../images/fuerte.png" /></div>
                            <div class="grave-b"><img class="hit-control" src="../images/flojo.png" /></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-4 cajon-piece cajon-bottom cajon-left">
                            </div>
                        <div class="col-md-2 cajon-piece cajon-bottom cajon-right">
                        </div>
                    </div>
                </div>        
                <div class="row">
                    <div class="col-md-2 col-md-offset-4">
                        <form ng-submit="playSong()">
                            <input type="submit" class="btn btn-lg btn-warning song-control" id="playSong" value="Play song" />
                        </form>
                    </div>
                    <div class="col-md-2">
                        <form ng-submit="deleteSong()">
                            <input type="submit" class="btn btn-lg btn-danger song-control" id="deleteSong" value="Delete song" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
