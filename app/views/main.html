    <div class="row">
        <div class="col-md-2">
            <div class="side-menu">
                <label>Velocity</label>
                <input type="text" ng-model="velocity" size="4" />
            </div>
            <div class="side-menu">
                <form ng-submit="playSong()">
                    <input type="submit" class="btn btn-lg btn-warning song-control" id="playSong" value="Play song" />
                </form>
            </div>
            <div class="side-menu">
                <form ng-submit="deleteSong()">
                    <input type="submit" class="btn btn-lg btn-danger song-control" id="deleteSong" value="Delete song" />
                </form>
            </div>
        </div>
        <div class="col-md-10">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-md-offset-4">
                        Strong Hit
                        <img src="../images/fuerte.png" />
                    </div>
                    <div class="col-md-2">
                        Soft Hit
                        <img src="../images/flojo.png" />
                    </div>
                </div>
                <div class="cajon">
                    <div class="row">
                        <div class="col-md-2 col-md-offset-4 cajon-piece cajon-top cajon-left">
                            <div class="row">
                                <div class="col-md-6 agudo-a hit-control" id="1"><img src="../images/fuerte.png" /></div>
                                <div class="col-md-6 cajon-empty hit-control"><img src="../images/nothing.png" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 agudo-b hit-control"><img src="../images/flojo.png" /></div>
                                <div class="col-md-6 cajon-empty hit-control"><img src="../images/nothing.png" /></div>
                            </div>
                        </div>
                        <div class="col-md-2 cajon-piece cajon-top cajon-right">
                            <div class="row">
                                <div class="col-md-6 cajon-empty hit-control"><img src="../images/nothing.png" /></div>
                                <div class="col-md-6 agudo-a hit-control" id="2"><img src="../images/fuerte.png" /></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 cajon-empty hit-control"><img src="../images/nothing.png" /></div>
                                <div class="col-md-6 agudo-b hit-control"><img src="../images/flojo.png" /></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-4 cajon-piece cajon-left">
                            <div class="grave-a hit-control"><img src="../images/fuerte.png" /></div>
                            <div class="grave-b hit-control"><img src="../images/flojo.png" /></div>
                        </div>
                        <div class="col-md-2 cajon-piece cajon-right">
                            <div class="grave-a hit-control"><img src="../images/fuerte.png" /></div>
                            <div class="grave-b hit-control"><img src="../images/flojo.png" /></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-4 cajon-piece cajon-bottom cajon-left">
                            </div>
                        <div class="col-md-2 cajon-piece cajon-bottom cajon-right">
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
